<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    <p th:utext="${resultList.size()} + '件の結果が見つかりました'"></p>
    <ul>
        <li th:each="t: ${resultList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>
    
    <a th:href="@{/read}">戻る</a>
</body>
</html>
